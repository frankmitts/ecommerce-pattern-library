<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>product list </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="cards/call-to-action-banner">
  {
    "img[src]": "../images/sticker-letter.png",
    "h1": "Stickers",
    "p": "The quality you want, at a fraction of the price!",
    "a": "About Us"
  }
  </script>
  <main>

    <div class="grid pad-t-2 pad-b-2">

      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <script type="application/json" data-pattern="nav/breadcrum"></script>
        <h1 class="pad-t-2 push-0 text-center">PRODUCTS</h1>
      </div>

      <div class="pad-t unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "img[src]": "../images/sticker-drive.png",
          "h2": "Die Cut",
          "p": "Starts at $55 for 100"
        }
        </script>
      </div>

      <div class="pad-t unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "img[src]": "../images/sticker-coffee.png",
          "h2": "Clear or White Polypropylene",
          "p": "Starts at $55 for 100"
        }
        </script>
      </div>

      <div class="pad-t unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "img[src]": "../images/sticker-letter.png",
          "h2": "UV Lamination",
          "p": "Starts at $55 for 100"
        }
        </script>
      </div>

      <div class="pad-t unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "img[src]": "../images/stickers-4.jpg",
          "h2": "Clear Vinyl",
          "p": "Starts at $55 for 100"
        }
        </script>
      </div>

      <div class="pad-t unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "img[src]": "../images/stickers-1.jpg",
          "h2": "Opaque Vinyl",
          "p": "Starts at $55 for 100"
        }
        </script>
      </div>

      <div class="pad-t unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="cards/product-card">
        {
          "img[src]": "../images/stickers-5.jpg",
          "h2": "Rolls",
          "p": "Starts at $55 for 100"
        }
        </script>
      </div>
    </div>
    <div class="pad-b-1-2">
      <script type="application/json" data-pattern="nav/previous-next"></script>
    </div>
  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
