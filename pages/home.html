<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>home-page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="cards/call-to-action-banner">
  {
    "img[src]": "../images/sticker-letter.png",
    "h1": "Stickers",
    "p": "The quality you want, at a fraction of the price!",
    "a": "About Us"
  }
  </script>

  <main class="push-1-2 pad-t-2 pad-b-1-2" role="main" id="main">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../images/icons.svg#truck-delivery",
            "h2": "Shipping",
            "p": "Lots of bright, wonderful colour-and shapes."
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../images/icons.svg#aproved",
            "h2": "Certified",
            "p": "Shiny, glowly and they make great sounds."
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#cart",
          "h2": "Cart",
          "p": "Shiny, glowly and they make great sounds."
        }
        </script>
      </div>
    </div>
    <div class="pad-t pad-b">
      <script type="application/json" data-pattern="cards/name-fade-card">
      {
        "img[src]": "../images/stickers-4.jpg",
        "h2": "Product Packages"
      }
      </script>
      <script type="application/json" data-pattern="cards/name-fade-card">
      {
        "img[src]": "../images/stickers-2.jpg",
        "h2": "Product Packages"
      }
      </script>
    </div>
  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>

function myFunction(x) {
    x.classList.toggle("change");
}
