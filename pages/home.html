<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>home-page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="cards/call-to-action-banner"></script>

  <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../images/icons.svg#truck-delivery",
            "h2": "Stickers",
            "p": "Lots of bright, wonderful colour-and shapes.",
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
          {
            "use[xlink:href]": "../images/icons.svg#aproved",
            "h2": "Crystals",
            "p": "Shiny, glowly and they make great sounds.",
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card"></script>
      </div>
    </div>
    <div class="pad-t pad-b">
      <script type="application/json" data-pattern="cards/name-fade-card"></script>
    </div>
  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
