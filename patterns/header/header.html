<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>header</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../../common/modules.css" rel="stylesheet">
    <link href="../../common/grid.css" rel="stylesheet">
    <link href="../../common/type.css" rel="stylesheet">
    <link href="../../common/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,700" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
  </head>

  <header>
    <div class="navbar bold">
   <input type=checkbox id="nav-check">
      <div class="grid grid-middle">
        <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-6">
          <label for="nav-check" class="island-1-2 hamburger" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </label>

          <div class="logo gutter-1-2">
            <img class="icon i-64" src="../../images/logo-64.svg" href="#">
          </div>

          <i class="cart icon i-32 push-1-2">
            <svg><use xlink:href="../../images/icons.svg#cart"/></svg>
          </i>
        </div>

        <div class="nav unit xs-1 s-1 m-2-3 l-3-4 xl-5-6 gutter-1-2">
          <ul class="list-group">
            <li>
              <a class="pad-b-1-2" href="#contact">Contact</a>
              <a class="pad-b-1-2" href="#products">Products</a>
              <a class="pad-b-1-2" href="#about">About</a>
              <a class="pad-b-1-2" href="#home">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
    function myFunction(x) {
        x.classList.toggle("change");
    }
    </script>
  </header>

</html>
