<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>call to action banner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../../common/modules.css" rel="stylesheet">
    <link href="../../common/grid.css" rel="stylesheet">
    <link href="../../common/type.css" rel="stylesheet">
    <link href="../../common/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,700" rel="stylesheet">
    <link href="call-to-action-banner.css" rel="stylesheet">
  </head>
  <body>

    <div class="banner one-edge-shadow">
      <img class="img-flex" src="https://placehold.it/1920x816" alt="#">
      <div class="banner-content w-1">
        <div class="wrapper grid grid-bottom gutter-1-2">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t">
            <h1 class="yotta push-none">Catch Phrase</h1>
            <p class="pad-t-1-2 terra push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
          </div>
          <div class="banner-button pad-t pad-b unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <a class="btn btn-dark-grey bold" href="index.html">Link Button</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
