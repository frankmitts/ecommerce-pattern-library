<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="max-lenght island" method="post" action="#" novalidate>

    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-1-2 pad-t">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">* There are items that require your attention</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">* Please provide a name</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="email">Email</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">* Please provide a properly formatted email address</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="url">Website<em class="flag-optional milli normal">(optional)</em></label>
      <input type="url" id="url">
    </div>

    <div class="push-1-2 pad-t-1-2">
      <h3 class="push-0 pad-t">mandatory Check Box</h3>
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">I here by agree to the terms</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">* Please agree to the term & conditions</span>
      </p>
    </div>

    <div class="push-1-2 pad-t-1-2">
      <h3 class="push-1-2 pad-t">Password input</h3>
      <label class="push-0">User name:</label>
      <input type="text" name="username">
      <p class="push-0">User password:</p>
      <input type="password" name="psw">
    </div>

    <div>
      <h3 class="push-1-2 pad-t">Multiple choice check box</h3>
      <input type="checkbox" id="agree">
      <label for="agree">Male</label>
      <input type="checkbox" id="agree">
      <label for="agree">Female</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
      </p>
    </div>

    <div>
      <h3 class="push-1-2 pad-t">Min-max input</h3>
      <label>Enter a date before 1980-01-01:</label>
      <input type="date" name="bday" max="1979-12-31">
      <label>Enter a date after 2000-01-01:</label>
      <input type="date" name="bday" min="2000-01-02">
    </div>

    <div>
      <h3 class="push-1-2 pad-t">Quantity</h3>
      <label>Quantity (between 1 and 5):</label>
      <input type="number" name="quantity" min="1" max="5">
    </div>

    <div class="pad-t-1-2">
      <h3 class="push-1-2 pad-t">Submit Button</h3>
      <a class="btn bold btn-dark-grey" type="submit">Send</a>
    </div>

  </form>

  <script src="https://thomasjbradley.github.io/form-validation-hrlper/index.js"></script>

</body>
</html>
